<div class="col-md-12">
  <form class="genres-form" #genresForm="ngForm" (ngSubmit)="onSubmit(genresForm)">

    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="genresService.selectedGenre.id">

    <div class="form-row">
      <div class="form-group col-md-12">
        <input class="form-control" placeholder="Genre Title" required
               name="title" #title="ngModel" [(ngModel)]="genresService.selectedGenre.title">
        <div class="validation-error" *ngIf="title.invalid && title.touched">This field is required.</div>
      </div>

      <div class="form-group col-md-6">
        <button [disabled]="!genresForm.valid" type="submit"
                class="btn btn-lg btn-block btn-info"><i class="fa fa-floppy-o"></i> Submit</button>
      </div>
      <div class="form-group col-md-6">
        <button  type="button" class="btn btn-lg btn-block btn-secondary"
                 (click)="resetForm(genresForm)"><i class="fa fa-repeat"></i> Reset</button>
      </div>
    </div>

  </form>
</div>
