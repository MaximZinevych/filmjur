<div class="col-md-12">
  <form class="role-form" #roleForm="ngForm" (ngSubmit)="onSubmit(roleForm)">

    <input type="hidden" #id="ngModel" name="id"  [(ngModel)]="roleService.selectedRole.id">

    <div class="form-row">
      <div class="form-group col-md-12">
        <mat-form-field>
          <input class="form-control" matInput placeholder="Role Title" required
                 name="title" #title="ngModel" [(ngModel)]="roleService.selectedRole.title">
        </mat-form-field>
        <div class="validation-error" *ngIf="title.invalid && title.touched">This field is required.</div>
      </div>

      <div class="form-group col-md-6">
        <button [disabled]="!roleForm.valid" type="submit" mat-raised-button color="primary">
          <i class="fa fa-floppy-o"></i> Submit
        </button>
      </div>
      <div class="form-group col-md-6">
        <button type="button" mat-raised-button color="accent" (click)="resetForm(roleForm)">
          <i class="fa fa-repeat"></i> Reset
        </button>
      </div>
    </div>

  </form>
</div>
