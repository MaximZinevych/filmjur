<div class="manage-list-container">
  <mat-grid-list [gutterSize]="10" cols="6" rowHeight="200px">

    <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.backgroundImage]="'url('+ this.path + tile.image +')'"
      [style.backgroundRepeat]="'no-repeat'"
      [style.backgroundPosition]="'center'"
      class="grid-tile-container" [routerLink]="['/manage/' + tile.route ]">
    </mat-grid-tile>

  </mat-grid-list>
</div>
