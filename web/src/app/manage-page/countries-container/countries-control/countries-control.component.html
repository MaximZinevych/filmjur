<div class="col-md-12">
  <form class="country-form" #countryForm="ngForm" (ngSubmit)="onSubmit(countryForm)">

    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="countryService.selectedCountry.id">

    <div class="form-row">
      <div class="form-group col-md-6">
        <input class="form-control" placeholder="Country Title" required
               name="title" #title="ngModel" [(ngModel)]="countryService.selectedCountry.title">
        <div class="validation-error" *ngIf="title.invalid && title.touched">This field is required.</div>
      </div>

      <div class="form-group col-md-6">
        <input class="form-control" placeholder="Country Code" required
               name="code" #code="ngModel" [(ngModel)]="countryService.selectedCountry.code">
        <div class="validation-error" *ngIf="code.invalid && code.touched">This field is required.</div>
      </div>

      <div class="form-group col-md-6">
        <button [disabled]="!countryForm.valid" type="submit"
                class="btn btn-lg btn-block btn-info"><i class="fa fa-floppy-o"></i> Submit</button>
      </div>
      <div class="form-group col-md-6">
        <button  type="button" class="btn btn-lg btn-block btn-secondary"
                 (click)="resetForm(countryForm)"><i class="fa fa-repeat"></i> Reset</button>
      </div>
    </div>

  </form>
</div>
