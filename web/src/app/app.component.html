<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <div>
      <h3>
        List of countries
      </h3>
      <h4>
        Total amount: {{getLength()}}</h4>
    </div>
</div>

<div>
    <ul>
      <li style="list-style: none" *ngFor="let country of countries">
        <b>Country:</b> {{country.countryName}} - <b>Code:</b> {{country.countryCode}}
      </li>
    </ul>
</div>
